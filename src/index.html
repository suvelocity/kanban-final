<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="icon" href="./img/note.jpg">
    <title>Tasks manager</title>
</head>
<body id="body"onload="checkName()">
    <header>
      <button id="save-btn" style="margin-left: 5%;"onclick="saveApi()" type="button" class="submit btn btn-primary api">Save</button>
      <button id="load-btn" onclick="getApi()" type="button" class="submit btn btn-primary api">Load</button>
      <button id="clear-btn" onclick="clearApi()" type="button" class="submit btn btn-primary api">Clear</button>

        <div class="twelve" style="margin-right:44%;">
            <h1 id="page-title">roy's kanban</h1>
            <div class="form__group search">
                <input onfocus="enterSearch()" onfocusout="exitSearch()"type="text" style="margin-left: 0px;" class="form__input" id="search" placeholder="Search task" required="" />
                <label for="search" class="form__label" >Search task</label>
              </div>  
              <button onclick="previousBg()"style="width:5%" class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button onclick="nextBg()" style="width:5%"class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
    </header>
    <main id="main"style="display: flex;">
        <section class="box" id="1" >
            <h4 class="display-4">To do</h4>
            <ul class="to-do-tasks" id="todo" ondragover="allowDrop(event)" ondrop="drop(event)">
            </ul>
            <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
            <div class="form__group">
              <input type="text"  class="form__input" id="add-to-do-task" placeholder="Enter new task" required="" />
              <label for="add-to-do-task" class="form__label">Enter new task</label>
            </div>        
            <button onclick="createTask(event)" id="submit-add-to-do" type="button" class="submit btn btn-primary">Add to To Do list</button>
        </section>
        <section class="box" id="2" >
            <h4 class="display-4">In progress</h4>
            <ul class="in-progress-tasks" id="in-progress" ondragover="allowDrop(event)" ondrop="drop(event)">
            </ul>
            <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
            <div class="form__group">
              <input type="text" class="form__input" id="add-in-progress-task" placeholder="Enter task in progress" required="" />
              <label for="add-in-progress-task" class="form__label">Enter task in progress</label>
            </div>        
            <button id="submit-add-in-progress" onclick="createTask(event)" type="button" class="submit btn btn-primary">Add to In progress list</button>
        </section>
        <section class="box" id="3" >
            <h4 class="display-4">Done tasks</h4>
            <ul class="done-tasks" id="done" ondragover="allowDrop(event)" ondrop="drop(event)">
            </ul>
            <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
            <div class="form__group">
              <input type="text" class="form__input" id="add-done-task" placeholder="Enter done task" required="" />
              <label for="add-done-task" class="form__label">Enter done task</label>
            </div>        
            <button id="submit-add-done" onclick="createTask(event)" type="button" class="submit btn btn-primary">Add to Done list</button>
        </section>
    </main>
</body>
</html>
