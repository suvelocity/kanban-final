<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
    <link rel="shortcut icon" type="image/jpg" href="favicon.png" />
    <h1 id="page-title">Task Manager</h1>

    <div id="search-container">
        <span class="search-icon">ğŸ”</span>
        <input oninput="search()" type="text" id="search" placeholder="Search tasks...">
    </div>

    <div id="main">
        <div id="container">
            <label>To do List</label> <br>
            <input type="text" id="add-to-do-task" placeholder="Enter a task...">
            <span class="submit-btn" id="submit-add-to-do" onclick="add('to-do')">âœ“</span>
            <hr style="color: #CACACA !important;background-color: #CACACA !important;border-bottom: initial; border-top: 1px solid #DADADA;">
            <ul class="to-do-tasks" id="to-do-tasks" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
        </div>
        <div id="container">
            <label>In Progress</label> <br>
            <input type="text" id="add-in-progress-task" placeholder="Enter a task...">
            <span class="submit-btn" id="submit-add-in-progress" onclick="add('in-progress')">âœ“</span>
            <hr style="color: #CACACA !important;background-color: #CACACA !important;border-bottom: initial; border-top: 1px solid #DADADA;">
            <ul class="in-progress-tasks" id="in-progress-tasks" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
        </div>
        <div id="container">
            <label>Done</label> <br>
            <input type="text" id="add-done-task" placeholder="Enter a task...">
            <span class="submit-btn" id="submit-add-done" onclick="add('done')">âœ“</span>
            <hr style="color: #CACACA !important;background-color: #CACACA !important;border-bottom: initial; border-top: 1px solid #DADADA;">
            <ul class="done-tasks" id="done-tasks" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
        </div>
    </div>
</head>

</html>
