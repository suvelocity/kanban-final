<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
</head>

<body>
    <h1 id="page-title">Task manager</h1>
    <input type="text" id="search" placeholder="search tasks here" />
    <div id="sections">
        <section id="section-1">
            <ul class="to-do-tasks" id="todo"></ul>
            <input type="text" id="add-to-do-task" placeholder="type here" ondrop="return false;" />
            <button id="submit-add-to-do">to do</button>
        </section>

        <section id="section-2">
            <ul class="in-progress-tasks" id="in-progress"></ul>
            <input type="text" id="add-in-progress-task" placeholder="type here" ondrop="return false;" />
            <button id="submit-add-in-progress">in progress</button>
        </section>

        <section id="section-3">
            <ul class="done-tasks" id="done"></ul>
            <input type="text" id="add-done-task" placeholder="type here" ondrop="return false;" />
            <button id="submit-add-done">done</button>
        </section>
    </div>
</body>

</html>
