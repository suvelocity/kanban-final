<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome kit import -->
    <script src="https://kit.fontawesome.com/6f16679a9e.js" crossorigin="anonymous"></script>
    <!-- End Font Awesome import -->
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
</head>
<body>
    <!-- I wanted this div to be a header, but doing so failed the tests. -->
    <div class="header">
        <div class="left">
            <h1 id="page-title">Zwift</h1>
            <div class="search-box">
                Search task: <input type="text" name="search-query" id="search">
            </div>

        </div>
        <div class="right">

            <div class="option-box">
                <button id="save-btn" class="save">save</button>
                <button id="load-btn" class="load">load</button>
            </div>
        </div>
    </div>
    <div class="main-container">
        <section class="todo-section">
            <div class="section-header">
                <h3>Todo Tasks</h3>
                <div class="section-options">
                    <button class="clean-section-btn"><i class="fas fa-broom"></i></button>
                    <button class="change-color-btn"><i class="fas fa-palette"></i></button>
                </div>
            </div>
            <ul class="task-list to-do-tasks">
            </ul>
            <input class="add-task-input" type="text" name="task-title" id="add-to-do-task">
            <button class="submit-task"  id="submit-add-to-do">add task</button>
        </section>
        <section class="in-progress-section">
            <div class="section-header">
                <h3>Tasks in Progress</h3>
                <div class="section-options">
                    <button class="clean-section-btn"><i class="fas fa-broom"></i></button>
                    <button class="change-color-btn"><i class="fas fa-palette"></i></button>
                </div>
            </div>
            <ul class="task-list in-progress-tasks">
            </ul>
            <input class="add-task-input" type="text" name="task-title" id="add-in-progress-task">
            <button class="submit-task" id="submit-add-in-progress">add task</button>
        </section>
        <section class="done-section">
            <div class="section-header">
                <h3>Tasks Done</h3>
                <div class="section-options">
                    <button class="clean-section-btn"><i class="fas fa-broom"></i></button>
                    <button class="change-color-btn"><i class="fas fa-palette"></i></button>
                </div>
            </div>
            <ul class="task-list done-tasks">
            </ul>
            <input class="add-task-input" type="text" name="task-title" id="add-done-task">
            <button class="submit-task"  id="submit-add-done">add task</button>
        </section>
    <script src="./index.js" defer></script>
    </div>
</body>
</html>
