<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
</head>
<body>
    <h1 id="page-title">Daily tasks manager</h1>
    <div>
        <div id="top-page">
        <input placeholder="search" id="search">
        <button id="reset">reset daily task manager</button>
    </div>
        <section>
            <div>
           <label>To Do</label> 
           <ul class="to-do-tasks">
           </ul>
        </div>
        <input id="add-to-do-task" placeholder="add task">
        <button id="submit-add-to-do">submit</button>
        </section>


        <section>
            <div>
           <label>In Progress</label> 
           <ul class="in-progress-tasks">
           </ul>
        </div>
        <input id="add-in-progress-task" placeholder="add task">
        <button id="submit-add-in-progress">submit</button>
        </section>

        <section>
            <div>
           <label>Tasks Done</label> 
           <ul class="done-tasks">
           </ul>
        </div>
        <input id="add-done-task" placeholder="add task">
        <button id="submit-add-done">submit</button>
        </section>
</div>
</body>
</html>
