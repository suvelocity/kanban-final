<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
</head>
<body>

    <h1 id="page-title"> Task manager </h1>
    
        <input id="search">
    
    <section>
        <ul class="to-do-tasks">
            
        </ul>
        <input id="add-to-do-task">
        <button id="submit-add-to-do"> </button>
    </section>

    <section>
        <ul class="in-progress-task">
            
        </ul>
        <input id="add-in-progress-task">
        <button id="submit-add-in-progress"> </button>
    </section>

    <section>
        <ul class="done-tasks">
            
        </ul>
        <input id="add-done-task">
        <button id="submit-add-done"> </button>
    </section>
   
   
</body>
</html>
