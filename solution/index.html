<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
</head>
<body>
    <section id="heading-section">
        <h1 id="page-title">missions</h1>
        <span id="api-buttons">
            <button id="save-btn" class="api-button">save</button>
            <button id="load-btn" class="api-button">load</button>
        </span>
        <input type="text" id="search" placeholder="Search...">
    </section>
    <section>
        <label for="to-do-list">To-Do: </label>
        <ul id="to-do-list" class="to-do-tasks draggable-list">
            <li id="first-to-do-li" class="first">
            <input type="text" id="add-to-do-task" placeholder="Add task..">
            <button id="submit-add-to-do" class="add-button">➕</button>
             </li>
        </ul>
    </section>
    <section >
        <label for="in-progress-list">In Progress: </label>
        <ul id="in-progress-list" class="in-progress-tasks draggable-list">
            <li id="first-in-progress-li" class="first"> 
            <input type="text" id="add-in-progress-task" placeholder="Add task..">
            <button id="submit-add-in-progress" class="add-button">➕</button>
            </li>
        </ul>
    </section>
    <section >
        <label for="done-list">Done: </label>
        <ul id="done-list" class="done-tasks draggable-list">
            <li id="first-done-li" class="first">
            <input type="text" id="add-done-task" placeholder="Add task..">
            <button id="submit-add-done" class="add-button">➕</button>
            </li>
        </ul>
    </section>
</body>
</html>
